<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Page Not Found - Carbon Registry Platform</title>
  <link rel="stylesheet" href="/styles.css">
  <style>
    .not-found-container {
      text-align: center;
    }
    
    .error-code {
      font-size: 8rem;
      font-weight: bold;
      margin: 0;
      background: linear-gradient(90deg, #5b67f8, #a4acff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      line-height: 1;
    }
    
    .error-text {
      font-size: 1.5rem;
      margin-top: 0;
      margin-bottom: 2rem;
      opacity: 0.8;
    }
    
    .not-found-icon {
      font-size: 4rem;
      margin-bottom: 1rem;
      opacity: 0.6;
    }
  </style>
</head>
<body>
  <div class="center-content">
    <div class="container not-found-container">
      <div class="not-found-icon">üîç</div>
      <h1 class="error-code">404</h1>
      <p class="error-text">Page Not Found</p>
      <p>The page you're looking for doesn't exist or has been moved.</p>
      <div class="mt-8">
        <a href="/" class="btn">Return to Home</a>
        <a href="/auth" class="btn" style="margin-left: 1rem; background: rgba(255, 255, 255, 0.1);">Go to Login</a>
      </div>
    </div>
  </div>
</body>
</html>
